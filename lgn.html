<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="login image.jpg" type="image/x-icon">
    <title>Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            width: 300px; /* Adjust width as needed */
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }
        footer h5 {
            text-align: center;
            margin: 10px 0;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="bg-video">
        <source src="backg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="login-container">
        <h2><b>Login</b></h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button class="button" id="submit-btn" type="submit"><b>Login</b></button>
        </form>
        <footer class="mt-3">
            <h5>Don't have an account? <a href="getstarted.html">Sign up</a></h5>
            <h5><a href="forgot-password.html">Forgot Password?</a></h5>
            <h5><a href="terms.html" class="footer-btn">Terms of Service</a></h5>
        </footer>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace with actual authentication logic
            if (username === 'user' && password === 'pass') {
                // Save pass details to local storage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);

                // Show success message
                swal('Login Successful', '', 'success')
                    .then(() => {
                        // Redirect to index page
                        window.location.href = 'index.html';
                    });

            } else {
                swal('Error', 'Invalid username or password', 'error');
            }
        });
    </script>
</body>
</html>
