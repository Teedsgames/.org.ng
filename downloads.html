<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="icoN.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .container h1 {
            text-align: center;
        }
        .container p {
            margin: 20px 0;
        }
        .download-list {
            list-style-type: none;
            padding: 0;
        }
        .download-list li {
            margin: 10px 0;
        }
        .download-list li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Downloads</h1>
        <ul class="download-list">
            <li><a href="#"><i class="fas fa-file-download"></i> File 1</a></li>
            <li><a href="#"><i class="fas fa-file-download"></i> File 2</a></li>
            <li><a href="#"><i class="fas fa-file-download"></i> File 3</a></li>
        </ul>
    </div>
</body>
</html>
