<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bg.jpg" type="image/x-icon">
    <title>App Download Environment</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .app-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .app-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .app-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .app-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .app-card-content {
            padding: 15px;
        }
        .app-card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .app-card-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            App Download Environment
        </div>
        <div class="content">
            <div class="app-list">
                <!-- App Card 1 -->
                <div class="app-card">
                    <img src="icon.jpg" alt="Racing Evo">
                    <div class="app-card-content">
                        <div class="app-card-title">Racing Evo</div>
                        <div class="app-card-description"> It is a racing game.It's key features and functionalities that make it unique and useful.</div>
                        <a href="app install.html" class="button">Download   <i class="fas fa-download"></i> </a>
                   
                <!-- App Card 2 -->
                <div class="app-card">
                    <img src="clash.jpg" alt="Clash">
                    <div class="app-card-content">
                        <div class="app-card-title">Clash</div>
                        <div class="app-card-description"> It is an action game.It consist features and benefits you will gain from downloading the app.</div>
                        <a href="app install2.html" class="button">Download <i class="fas fa-download"></i> </a>
                        <a href="terms.html" class="footer-btn">Terms of Service</a>
</body>
</html>
